<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles/reset.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>RocketNews</title>
  </head>
  <body>
    <main>
      <section class="content">
        <header class="header">
          <img
            src="./assets/img/logo.svg"
            class="header__img"
            alt="logo da RocketNews"
          />
        </header>
        <div class="contents">
          <h2 class="contents__title">
            atualize ideias e informações em 5 minutos.
          </h2>
          <h4 class="contents__subtitle">
            tudo que você precisa saber para começar seu dia bem e informado
          </h4>
          <p class="contents__text">
            noticias sobre o universo Rocketseat, e tudo o que precisa para
            começar o dia melhor. perfeito para se preparar para codar ☕
          </p>
        </div>
        <div class="form">
          <form>
            <label class="form__label" for="email">Insira seu e-mail:</label>
            <div class="input">
              <input
                type="email"
                class="input__email"
                placeholder="oi@rocketseat.com"
                id="email"
              />
              <button type="button" class="input__button"></button>
            </div>
          </form>
          <a class="form__link" href="#">deixe-me ler primeiro</a>
        </div>
      </section>
      <section class="banner"></section>
    </main>
  </body>
</html>
